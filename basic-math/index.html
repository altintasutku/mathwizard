<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Math</title>
    <link rel="stylesheet" href="../global.css" />

    <style>
      .input-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .number-inputs {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }

      .result {
        margin-top: 1rem;
        font-size: 1.2rem;
      }

      .operations {
        display: flex;
        gap: 1rem;
        margin: 1rem 0;
      }

      button {
        padding: 0.5rem 1rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
      </ul>
    </nav>

    <aside>
      <ul>
        <li>
          <a href="/standard-deviation">Standard Deviation</a>
        </li>
        <li>
          <a href="/manhattan-distance">Manhattan Distance</a>
        </li>
        <li>
          <a href="/basic-math">Basic Math</a>
        </li>
      </ul>
    </aside>

    <main>
      <h1>Basic Math Operations</h1>
      <p>Perform basic mathematical operations with two numbers.</p>

      <div class="separator"></div>

      <div class="input-container">
        <div class="number-inputs">
          <div>
            <label for="num1">First Number:</label>
            <input type="number" id="num1" value="0" />
          </div>
          <div>
            <label for="num2">Second Number:</label>
            <input type="number" id="num2" value="0" />
          </div>
        </div>

        <div class="operations">
          <button onclick="calculate('add')">Add (+)</button>
          <button onclick="calculate('subtract')">Subtract (-)</button>
          <button onclick="calculate('multiply')">Multiply (ร)</button>
          <button onclick="calculate('divide')">Divide (รท)</button>
        </div>

        <div class="result" id="result">Result: 0</div>
      </div>
    </main>

    <script>
      function calculate(operation) {
        const num1 = Number(document.getElementById("num1").value);
        const num2 = Number(document.getElementById("num2").value);
        let result;

        switch (operation) {
          case "add":
            result = num1 + num2;
            break;
          case "subtract":
            result = num1 - num2;
            break;
          case "multiply":
            result = num1 * num2;
            break;
          case "divide":
            if (num2 === 0) {
              document.getElementById("result").textContent =
                "Error: Cannot divide by zero";
              return;
            }
            result = num1 / num2;
            break;
        }

        document.getElementById("result").textContent = `Result: ${result}`;
      }
    </script>
  </body>
</html>
