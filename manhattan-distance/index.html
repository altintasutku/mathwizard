<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manhattan Distance</title>
    <link rel="stylesheet" href="../global.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      .input-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .point-input {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }

      .result {
        margin-top: 1rem;
        font-size: 1.2rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/mathwizard/">Home</a></li>
        <li><a href="/mathwizard/about">About</a></li>
      </ul>
    </nav>

    <aside>
      <ul>
        <li>
          <a href="/mathwizard/standard-deviation">Standard Deviation</a>
        </li>
        <li>
          <a href="/mathwizard/manhattan-distance">Manhattan Distance</a>
        </li>
        <li>
          <a href="/mathwizard/basic-math">Basic Math</a>
        </li>
      </ul>
    </aside>

    <main>
      <div class="input-container">
        <div class="point-input">
          <div>
            <label for="x1">X1:</label>
            <input type="number" id="x1" value="0" />
          </div>
          <div>
            <label for="y1">Y1:</label>
            <input type="number" id="y1" value="0" />
          </div>
        </div>

        <div class="point-input">
          <div>
            <label for="x2">X2:</label>
            <input type="number" id="x2" value="0" />
          </div>
          <div>
            <label for="y2">Y2:</label>
            <input type="number" id="y2" value="0" />
          </div>
        </div>

        <div class="result" id="result">Manhattan Distance: 0</div>
      </div>

      <canvas id="manhattanChart" class="std-dev-chart"></canvas>
    </main>

    <script>
      let currentChart = null;
      const inputs = document.querySelectorAll("input");
      const resultDiv = document.getElementById("result");

      function calculateManhattanDistance(x1, y1, x2, y2) {
        return Math.abs(x2 - x1) + Math.abs(y2 - y1);
      }

      function updateChart() {
        const x1 = Number(document.getElementById("x1").value);
        const y1 = Number(document.getElementById("y1").value);
        const x2 = Number(document.getElementById("x2").value);
        const y2 = Number(document.getElementById("y2").value);

        const distance = calculateManhattanDistance(x1, y1, x2, y2);
        resultDiv.textContent = `Manhattan Distance: ${distance}`;

        if (currentChart) {
          currentChart.destroy();
        }

        const ctx = document.getElementById("manhattanChart").getContext("2d");
        currentChart = new Chart(ctx, {
          type: "scatter",
          data: {
            datasets: [
              {
                label: "Point 1",
                data: [{ x: x1, y: y1 }],
                backgroundColor: "rgba(255, 99, 132, 1)",
                pointRadius: 8,
              },
              {
                label: "Point 2",
                data: [{ x: x2, y: y2 }],
                backgroundColor: "rgba(54, 162, 235, 1)",
                pointRadius: 8,
              },
              {
                label: "Manhattan Path",
                data: [
                  { x: x1, y: y1 },
                  { x: x2, y: y1 },
                  { x: x2, y: y2 },
                ],
                borderColor: "rgba(75, 192, 192, 1)",
                borderWidth: 2,
                fill: false,
                pointRadius: 0,
                showLine: true,
              },
            ],
          },
          options: {
            responsive: true,
            scales: {
              x: {
                type: "linear",
                position: "bottom",
              },
            },
          },
        });
      }

      inputs.forEach((input) => {
        input.addEventListener("input", updateChart);
      });

      updateChart();
    </script>
  </body>
</html>
